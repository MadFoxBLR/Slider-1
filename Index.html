<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Slide</title>
</head>
<body>
    <div class="gallery">
        <div class="photos">
            <img src="/img/1.jpeg" alt="1" class="photo showed">
            <img src="/img/2" alt="2" class="photo">
            <img src="/img/3.jpg" alt="3" class="photo">
            <img src="/img/4.jpg" alt="4" class="photo">
            <img src="/img/5.jpg" alt="5" class="photo">
            <img src="/img/6.jpg" alt="6" class="photo">
            <img src="/img/7.jpg" alt="7" class="photo">
            <img src="/img/8.jpg" alt="8" class="photo">
        </div>
        <div class="buttons">
            <input type="button" value="&#8592;" class="prev">
            <div class="count">1</div>
            <input type="button" value="&#8594;" class="next">
        </div>
    </div>
    <script src="Script.js"> </script>
</body>
</html>
